<!DOCTYPE html>
<html>
<head>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 98%;
            height: 98%;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .leftcolumn {
            float: left;
            width: 75%;
        }
        .rightcolumn {
            float: right;
            width: 24%;
            padding-left: 1%;
        }
        .card {
            background-color: rgba(255, 255, 255, .05);
            margin-top: 10px;
            padding: 10px;
            border-radius: 20px;
        }
        .card:hover {
            background-color: rgba(255, 255, 255, .1);
        }
        body {
            background-color:#121212;
            color:#FFFFFF;
            font-family: 
                -apple-system, 
                BlinkMacSystemFont, 
                'Segoe UI', 
                Roboto, 
                Oxygen, 
                Ubuntu, 
                Cantarell, 
                'Open Sans', 
                'Helvetica Neue', 
                sans-serif;
        }
        h1 {
            margin-top:70px;
            margin-bottom:10px;
        }
        h2 {
            margin: 10px;
        }
        p {
            margin: 10px;
        }
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                width: 100%
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Erick Bickler</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="row">
        <div class="rightcolumn">
            <div class="card">
                <img src="images/profile_pic.jpg" alt=" "  class="center" style="border-radius: 10px;">
                <h2>
                    Erick Bickler
                </h2>
                <p>
                    Full Stack Software Developer
                </p>
                
            </div>
        </div>
        <div class="leftcolumn">
            <div class="card">
                <h2>Projects</h2>
                <ul>
                    <li>DKC<sup>3</sup> 
                        - Intercollegiate programming competition hosted by Digi-Key Electronics. 
                    </br> Placed 3<sup>rd</sup> of 20 teams</li>
                </ul>
            </div>
            <div class="card">
                <h2>Card Header</h2>
                <p>Card Text</p>
            </div>
        </div>
    </div>
</body>

</html>
