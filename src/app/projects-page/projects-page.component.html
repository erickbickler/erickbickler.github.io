<div class="grid-container">
    <img src="./assets/images/laptop-minimalist.svg" alt="minimalist laptop">
    <div id="projects" class="projects">
        <h1>Projects</h1>
        <div class="row" style="margin: 0;">
            <div class="col-4" *ngFor="let project of projectList; index as i">
                <app-project-card [project]="projectList[i]"></app-project-card>
            </div>
        </div>
    </div>
</div>
