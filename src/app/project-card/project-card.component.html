<mat-card>
    <mat-card-title>{{project.title}}</mat-card-title>
    <img mat-card-image src="{{project.primaryImage}}" alt="project image">
    <mat-card-content>
        <p>{{project.description}}</p>
        <div *ngFor="let tool of project.tools; index i">
            <app-tool></app-tool>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goToDetails()">Check it out!</button>
    </mat-card-actions>
</mat-card>
